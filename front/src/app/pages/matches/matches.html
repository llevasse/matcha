@if (loaded()) {
  <h1>{{profiles().length}} {{profiles().length < 2 ? "match" : "matches"}}</h1>
  <div id="profile-list-container">
  @for (item of profiles(); track $index) {
    <app-profile-preview (onClick)="seeProfile(item)" [allowInteraction]="false" [user]="item" [id]="$index"></app-profile-preview>
  }
  </div>
}
@else {
  <h1>Loading...</h1>
}
