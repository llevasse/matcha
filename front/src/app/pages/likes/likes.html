@if (loaded()) {
  <h1>{{profiles().length}} {{profiles().length < 2 ? "like" : "likes"}}</h1>
  <div class="profile-list-container">
  @for (item of profiles(); track $index) {
    <app-profile-preview (onDestroy)="removeProfile(item)" (onClick)="seeProfile(item)" [allowInteraction]="true" [user]="item" [id]="$index"></app-profile-preview>
  }
  </div>

}
@else {
  <h1>Loading...</h1>
}
