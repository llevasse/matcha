<div class="container">
  <form (submit)="resetPassword($event)" id="resetPasswordForm">
    <label>
      <span>Password</span>
      <input autocomplete="password" id="reset-password-input" type="password" placeholder="Password"/>
    </label>
    <label>
      <span>Confirm password</span>
      <input autocomplete="password" id="reset-password-confirm-input" type="password" placeholder="Confirm password"/>
    </label>
    <button type="submit">Reset password</button>
    @if (sucessPopup()) {
      <a>Password reset successful!</a>
      <button (click)="redirectLoginPage()">Back to login</button>
    }
  </form>

</div>
