<div style="display: flex; flex-direction: row; gap: .5rem;" (click)="notification().action()">
  @if (notification().profilePicture) {
    <img [src]="notification().profilePicture" style="width: 42px; height: 42px;">
  }
  <p>{{notification().message + (notification().repeated > 1 ? ` (x${notification().repeated})`:"")}}</p>
</div>
