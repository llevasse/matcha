<div>
  <div [classList]="`container ${contentClass() == '' ? options().length == 0 ? 'inactive' : '' : contentClass()}`" (click)="onClick($event)">
    @if (searchable()) {
      <div class="flexRow" id="input-container" >
        <input autocomplete="off" (input)="search()"  id="{{inputId()}}" [placeholder]="placeholder()" [value]="value()"/>
        @if(searchButtonText()){
          <button type="button" (click)="buttonClick()">{{searchButtonText()}}</button>
        }
      </div>
    }
    @else {
      <a [className]="placeholderStyle() ? `placeholder` : ``">{{displayedValue()}}</a>
    }
    <div id="content" [style]="options().length == 0 ? 'display: none !important;' : ''" class="{{`content-`.concat(contentDirection())}}">
      @for (item of options(); track $index) {
        <dropdown-selector [value]="item" (onClick)="setSelectedValue(item, $index)"/>
      }
    </div>
  </div>
</div>
