<div class="container">
  <form (submit)="resetPassword($event)" id="resetPasswordForm">
    <app-input [type]="'password'" [autocomplete]="'password'"  [label]="'Password :'" [id]="'reset-password-input'" [placeholder]="'Password :'"/>
    <app-input [type]="'password'" [autocomplete]="'password'"  [label]="'Confirm password :'" [id]="'reset-password-confirm-input'" [placeholder]="'Confirm password :'"/>
    <button type="submit">Reset password</button>
    @if (sucessPopup()) {
      <a>Password reset successful!</a>
      <button (click)="redirectLoginPage()">Back to login</button>
    }
  </form>

</div>
